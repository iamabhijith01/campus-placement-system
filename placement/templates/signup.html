{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="static/signup.css">
</head>
<body>



<div class="contents">
    <form class="login" method='POST'>
        {% csrf_token %}
        <img src="https://cdn-icons-png.flaticon.com/512/5761/5761226.png">
        <input class="txt" type="text" placeholder="Username" name="username" required >
        <input class="txt" type="email" placeholder="Email" name="email" required>
        <input class="txt" type="password" minlength=8 placeholder="Password" name="password" required>
        <button type="submit">Signup</button>
        <h3 style="margin-top:10px">Already have an account?&nbsp<a href="/signin"><u>Login</u></a></h3>
        <div class="form-group">
            {% for message in messages %}
            <div class="alert alert-danger" role="alert" style="text-align: center; margin-bottom: 0px;">
                {{message}}
            </div>
            {% endfor %}
        </div>
    </form>
</div>


</body>
</html>
